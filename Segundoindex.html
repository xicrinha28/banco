<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <script>
      
        var listaDeNomes = JSON.parse(localStorage.getItem('listaDeNomes')) || [];

        function listarAlunos() {
            var alunos = listaDeNomes.join(", ");
            alert("Alunos cadastrados: " + alunos);
        }

        window.onload = listarAlunos;
    </script>
</head>
<body>
    <h1>Lista de Alunos</h1>
</body>
</html>
